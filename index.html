<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homepage หน้าหลัก</title>
    
    <style>
        body {
            font-family: 'Segoe UI',Tahoma,Verdana, Geneva, Tahoma, sans-serif;
            margin: 0;
            background-color: darkslategrey;
            color: aliceblue;
            line-height: 1.6;
        }
        header{
            background-color: cornflowerblue;
            padding: 15px;
            box-shadow: 0 2px 4px cornsilk(0, 0, 0, 0.1);
            text-align: center;
        }
        header{
            color: beige;
            font-size: 1.5em;
            margin: 0;
        }
        nav ul {
            list-style: none;
            padding: 0;
            margin: 10px 0 0 0;
            display: flex;
            justify-content: center;
        }
        nav ul li a {
            color: aquamarine;
            text-decoration: none;
            padding: 10px 20px;
            display: block;
            transition: color 0.3s;
            font-weight: bold;
        }
        nav ul a:hover {
            color: darkgreen;
        }
        main {
            padding: 40px 20px;
            max-width: 900px;
            margin: 30px auto;
            background-color: aliceblue;
            border-radius: 8px;
            box-shadow: 0 10px 20px black(0, 0, 0, 0.5);
            text-align: center;
        }
        h2 {
            color: green;
            text-align: center;
            margin-bottom: 30px;
            border-bottom: 2px solid #343434;
            padding-bottom: 10px;
        }
        button {
            background-color: aquamarine;
            color: antiquewhite;
            border: none;
            padding: 10px 25px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
        }
        button:hover {
            background-color: black;
        }
        footer {
            background-color: green;
            color: white;
            text-align: center;
            padding: 20px 0;
            margin-top: 40px;
        }
    </style>

</head>
<body>
    
    <script>
        document.getElementById('promo-button').addEventListener('click',function(){
            alert('ลดสูงสุด 15% ตลอดเดือนธันวาคมนี้!');
        });
    </script>

</body>
</html>
